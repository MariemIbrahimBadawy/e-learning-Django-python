<html class="frontend">
    <!-- START Head -->
    <head>
    <!-- START META SECTION -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Adminre - frontend</title>
    <meta name="author" content="pampersdry.info">
    <meta name="description" content="Adminre is a clean and flat backend and frontend theme build with twitter bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> 

         <!-- Application stylesheet : mandatory -->
    <link rel="stylesheet" href="{% static 'stylesheet/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheet/layout.css' %}">
    <!-- Make By Mariem Ibrahim -->
    <link rel="stylesheet" href="{% static 'stylesheet/EditCss.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheet/uielement.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheet/themes/layouts/fixed-header.css' %}">
    <!-- Plugins stylesheet : optional -->
    <link rel="stylesheet" href="{% static 'plugins/owl/css/owl-carousel.css'%}">
    <!--/ Plugins stylesheet : optional -->
    <script type="text/javascript" src="{% static 'plugins/modernizr/js/modernizr.js' %}"></script>
<!--/ modernizr script -->
    </head>
    <!--/ END Head -->
    <!-- Start Body -->
    <body>
    

        
        {% include 'parts/header.html' %}

        {% block login %}{% endblock login %}
        {% block register %}{% endblock register %}

        
        {% include 'parts/footer.html' %}

    
     </body>


        <!-- START JAVASCRIPT SECTION (Load javascripts at bottom to reduce load time) -->
        <!-- Application and vendor script : mandatory -->
        <script type="text/html" src="{% static 'javascript/vendor.js'%}"></script>
        <script type="text/html" src="{% static ' javascript/core.js'%}"></script>
        
        <script type="text/html" src="{% static 'javascript/frontend/app.js' %}"></script>
        <!--/ Application and vendor script : mandatory -->
        
        <!-- Plugins and page level script : optional -->
        <script type="text/html" src="{% static 'plugins/smoothscroll/js/smoothscroll.js' %}"></script>
        <!--/ Plugins and page level script : optional -->
        <!--/ END JAVASCRIPT SECTION -->
    </body>
    <!--/ END Body -->
</html>
